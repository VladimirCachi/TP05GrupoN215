<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alumno</title>
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="/images/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="row"><header data-th-replace="~{fragments/header::header}"></header> </div>
    <div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-12 col-md-10 col-lg-8">
				<div class="card shadow"
					style="background-color: rgba(255, 255, 255, 0.8);">
					<div class="card-body">
				        <h2 th:text="${isEdit} ? 'Modificar Alumno' : 'Formulario de Alumno'"></h2>
				        <form class="row g-3" data-th-action="@{/alumno/guardarAlumno}" data-th-object="${alumno}" method="post">
				            <div class="form-floating col-md-3">
				                <input type="number" class="form-control" id="dni" name="dni" data-th-field="*{dni}" placeholder="name@example" th:classappend="${#fields.hasErrors('dni')} ?'is-invalid' : ''">
				                <label for="dni" class="form-label">DNI</label>
				                <p class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
				            </div>
				            <div class="form-floating col-md-3">
				                <input type="text" class="form-control" id="nombre" name="nombre" data-th-field="*{nombre}" placeholder="name@example" th:classappend="${#fields.hasErrors('nombre')} ?'is-invalid' : ''">
				                <label for="nombre" class="form-label">Nombre</label>
				                <p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
				            </div>
				            <div class="form-floating col-md-3">
				                <input type="text" class="form-control" id="apellido" name="apellido" data-th-field="*{apellido}" placeholder="name@example" th:classappend="${#fields.hasErrors('apellido')} ?'is-invalid' : ''">
				                <label for="apellido" class="form-label">Apellido</label>
				                <p class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></p>
				            </div>
				            <div class="form-floating col-md-3">
				                <input type="email" class="form-control" id="email" name="email" data-th-field="*{email}" placeholder="name@example" th:classappend="${#fields.hasErrors('email')} ?'is-invalid' : ''">
				                <label for="email" class="form-label">Email</label>
				                <p class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
				            </div>
				            <div class="form-floating col-md-3">
				                <input type="tel" class="form-control" id="telefono" name="telefono" data-th-field="*{telefono}" placeholder="name@example" th:classappend="${#fields.hasErrors('telefono')} ?'is-invalid' : ''">
				                <label for="telefono" class="form-label">Tel√©fono</label>
				                <p class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
				            </div>
				            <div class="form-floating col-md-3">
				                <input type="date" class="form-control" id="fechaNac" name="fechaNac" data-th-field="*{fechaNac}" placeholder="name@example" th:classappend="${#fields.hasErrors('fechaNac')} ?'is-invalid' : ''">
				                <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
				                <p class="form-text text-danger" th:if="${#fields.hasErrors('fechaNac')}" th:errors="*{fechaNac}"></p>
				            </div>
				            <div class="form-floating col-md-3">
				                <input type="text" class="form-control" id="domicilio" name="domicilio" data-th-field="*{domicilio}" placeholder="name@example" th:classappend="${#fields.hasErrors('domicilio')} ?'is-invalid' : ''">
				                <label for="domicilio" class="form-label">Domicilio</label>
				                <p class="form-text text-danger" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></p>
				            </div>
				
				            <div class="form-floating col-md-3">
							    <select class="form-select" id="carrera" data-th-field="*{carrera.id}" required>
							        <option value="">Seleccionar carrera</option>
							        <option data-th-each="carrera : ${listaCarreras}" data-th-value="${carrera.id}" data-th-text="${carrera.nombre}"></option>
							    </select>
							    <label for="carrera" class="form-label">Carrera</label>
							</div>
							<div class="form-floating col-md-3">
							    <select class="form-select" id="materias" data-th-field="*{materias}" required aria-label="Materias">
							        <option value="">Seleccionar materia</option>
							        <option data-th-each="materia : ${listaMaterias}" data-th-value="${materia.codigo}" data-th-text="${materia.nombre}"></option>
							    </select>
							    <label for="materias" class="form-label">Materia</label>
							</div>
				
				            <div>
				                <input type="hidden" class="form-control form-select-lg mb-3" id="lu" name="lu"data-th-field="*{lu}">
				            </div>
				            <div>
				                <input type="hidden" class="form-control" id="estado" name="estado"data-th-field="*{estado}">
				            </div>
				            <div class="col-12 d-flex justify-content-center gap-2">
				                <input type="submit" class="btn btn-lg btn-success" th:value="${isEdit} ? 'Modificar' : 'Agregar'">
				                <a class="btn btn-lg btn-secondary" href="/alumno/listaAlumnos">Regresar</a>
				            </div>
				        </form>
				   	</div>
				</div>
			</div>
    </div>
</div>
    <div class="row"><footer data-th-replace="~{fragments/footer::footer}"></footer></div>
</div>
<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
