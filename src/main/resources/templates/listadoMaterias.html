<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Materias</title>
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="/images/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <!-- Carga de la hoja de estilos personalizada -->
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/styles.css}">
</head>
<body>
<div class="container">
	<div class="row"><header data-th-replace="~{fragments/header::header}"></header> </div>
	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-12 col-md-10 col-lg-8">
				<div class="card shadow"
					style="background-color: rgba(255, 255, 255, 0.8);">
					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
				            <h2>Lista de Materias</h2>
				            <a class="btn btn-success" type="button" href="/materia/formularioMateria">Agregar Materia</a>
			        	</div>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead class="table-dark">
									<tr>
										<th scope="col">Codigo</th>
										<th scope="col">Nombre</th>
										<th scope="col">Curso</th>
										<th scope="col">DuraciÃ³n</th>
										<th scope="col">Modalidad</th>
										<th scope="col">Docente</th>
										<th scope="col">Carrera</th>
										<th scope="col" class="text-center">Acciones</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="materia : ${materias}">
										<td th:text="${materia.codigo}"></td>
										<td th:text="${materia.nombre}"></td>
										<td th:text="${materia.curso}"></td>
										<td th:text="${materia.cantidadHoras}"></td>
										<td th:text="${materia.modalidad}"></td>
										<td>
											<ul>
			                                    <li th:each="docente : ${materia.docente}" th:text="${docente.nombre}+' '+${docente.apellido}"></li>
			                                </ul>
										</td>
										<td>
											<ul>
			                                    <li th:each="carrera : ${materia.carrera}" th:text="${carrera.nombre}"></li>
			                                </ul>
										</td>
										<td class="text-center">
											<div class="d-flex justify-content-center">
												<a class="btn btn-warning me-2"
													th:href="@{/materia/modificar/}+${materia.codigo}">Editar</a>
												<a class="btn btn-danger"
													th:href="@{/materia/borrarMateria/}+${materia.codigo}"
													type="button">Eliminar</a>
											</div>
										</td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>	
	<div class="row"><footer data-th-replace="~{fragments/footer::footer}"></footer></div>
</div>
<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
