<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link href="/images/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card shadow" style="background-color: rgba(255, 255, 255, 0.8);">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">Lista de Alumnos</h3>
                        <a class="btn btn-success" href="/alumno/formularioAlumno">Agregar Alumno</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">LU</th>
                                        <th scope="col">DNI</th>
                                        <th scope="col">Apellido</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Tel√©fono</th>
                                        <th scope="col">Fecha Nacimiento</th>
                                        <th scope="col">Domicilio</th>
                                        <th scope="col">Materias</th>
                                        <th scope="col">Carrera</th>
                                        <th scope="col" class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="alumno : ${alumnos}">
                                        <td th:text="${alumno.lu}"></td>
                                        <td th:text="${alumno.dni}"></td>
                                        <td th:text="${alumno.apellido}"></td>
                                        <td th:text="${alumno.nombre}"></td>
                                        <td th:text="${alumno.email}"></td>
                                        <td th:text="${alumno.telefono}"></td>
                                        <td th:text="${alumno.fechaNac}"></td>
                                        <td th:text="${alumno.domicilio}"></td>
                                        <td>
                                            <ul>
                                                <li th:each="materia : ${alumno.materias}" th:text="${materia.nombre}"></li>
                                            </ul>
                                        </td>
                                        <td th:text="${alumno.carrera.nombre}"></td>
                                        <td class="text-center">
                                            <div class="d-flex justify-content-center">
                                                <a class="btn btn-warning me-2" th:href="@{/alumno/modificar/}+${alumno.lu}">Editar</a>
                                                <a class="btn btn-danger" th:href="@{/alumno/borrarAlumno/}+${alumno.lu}" type="button">Eliminar</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
